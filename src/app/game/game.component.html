<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-list-position"
></app-player>

<div class="field">
  <div class="card-stack">
    <!-- card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5, 'top.px': i }"
      *ngFor="let c of [1, 2, 3, 4, 5]; let i = index"
      src="assets/img/cards/card_cover.png"
    />
    <img
      (click)="takeCard()"
      class="card-top"
      style="right: 25px"
      src="assets/img/cards/card_cover.png"
    />

    <!-- stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="/assets/img/cards/{{ card }}.png"
      alt=""
    />

    <!-- current card with animatiom -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button
  mat-fab
  color="primary"
  class="btn-add"
  aria-label="Example icon button with a delete icon"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
